base_cfg: base.yaml
experiment_name: weather_aware_full
use_weather_aug: true
use_balanced_sampler: true

all_weathers: [
  "clearnoon", "clearsunset", "clearnight",
  "softrainnoon", "softrainsunset", "softrainnight",
  "hardrainnoon", "hardrainsunset", "hardrainnight"
]
stage1_epochs: 10
stage2_epochs: 20
stage3_epochs: 70

stage1_weathers: ["clearnoon", "clearsunset", "clearnight"]
stage2_weathers: [
  "clearnoon", "clearsunset", "clearnight",
  "softrainnoon", "softrainsunset", "softrainnight"
]
stage3_weathers: [
  "clearnoon", "clearsunset", "clearnight",
  "softrainnoon", "softrainsunset", "softrainnight",
  "hardrainnoon", "hardrainsunset", "hardrainnight"
]

# sampler_weights:
