#   rain: 2.0
#   night: 3.0

stage1_weights: {"clear": 1.0}
stage2_weights: {"clear": 1.0, "rain": 2.0}
stage3_weights: {"clear": 1.0, "rain": 3.0, "night": 5.0}
min_lr: 1e-6
eval_per_weather: true
save_path: ./logs/checkpoints/weather_aware_full_v2.pth
